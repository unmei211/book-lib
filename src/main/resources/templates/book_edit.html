<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: inline-block; width: 180px; font-weight: bold; }
        input[type="text"] { width: 300px; padding: 4px; }
        .btn { margin-top: 1rem; padding: 6px 12px; background: #28a745; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #218838; }
        .back-link { display: inline-block; margin-top: 1rem; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .readonly { background-color: #f0f0f0; color: #666; }
    </style>
</head>
<body>
<h1>Редактировать книгу</h1>
<div th:replace="~{fragments/menu :: mainMenu}"></div>

<form th:object="${bookView}"
      th:action="@{/books/{id}/edit(id=${bookView.id})}"
      method="post">
    <div class="form-group">
        <label>ID книги:</label>
        <input type="text" th:field="*{id}" class="readonly" readonly />
    </div>

    <div class="form-group">
        <label for="name">Название книги:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div class="form-group">
        <label for="isbnCode">ISBN:</label>
        <input type="text" id="isbnCode" th:field="*{isbnCode}" required />
    </div>

    <h3>Автор</h3>
    <div class="form-group">
        <label>ID автора:</label>
        <input type="text" th:field="*{author.id}" class="readonly" readonly />
    </div>

    <div class="form-group">
        <label for="authorFirstName">Имя:</label>
        <input type="text" id="authorFirstName" th:field="*{author.firstName}" required />
    </div>

    <div class="form-group">
        <label for="authorMiddleName">Отчество:</label>
        <input type="text" id="authorMiddleName" th:field="*{author.middleName}" />
    </div>

    <div class="form-group">
        <label for="authorLastName">Фамилия:</label>
        <input type="text" id="authorLastName" th:field="*{author.lastName}" required />
    </div>

    <div class="form-group">
        <label>Создано:</label>
        <input type="text" th:value="${#temporals.format(bookView.createdAt, 'yyyy-MM-dd HH:mm')}" class="readonly" readonly />
    </div>
    <div class="form-group">
        <label>Обновлено:</label>
        <input type="text" th:value="${#temporals.format(bookView.updatedAt, 'yyyy-MM-dd HH:mm')}" class="readonly" readonly />
    </div>

    <button type="submit" class="btn">Сохранить изменения</button>
</form>

<a th:href="@{/books}" class="back-link"><- Назад к списку книг</a>
</body>
</html>
